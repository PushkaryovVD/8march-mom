<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Коробочка 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container flex space-between">
        <div class="logo-block">
            <div class="heart heart--left"></div>
            <div class="flowers"></div>
        </div>
        <a href="index.html" class="index-link"><h1 class="header__heading">Мамуль, с 8 Марта!</h1></a>
        <div class="logo-block">
            <div class="heart heart--right"></div>
            <div class="flowers"></div>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <h2 class="main__heading main__heading--margin-bottom">
            Ого, что-то здесь есть!
        </h2>
        <button class="accordion">SOMETHING 1</button>
        <div class="panel">
            <p>&nbsp;</p>
            <p class="panel-text">Вкатываемся с поздравлениями (почти)</p>
            <p>&nbsp;</p>
            <video class="video" src="video/enter.mp4" controls onloadstart="this.volume=0.3"></video>
            <p>&nbsp;</p>
        </div>
        <button class="accordion">SOMETHING 2</button>
        <div class="panel">
            <p>&nbsp;</p>
            <p class="panel-text">Пусть в голове все мысли и планы будут не в хаотичном порядке :D</p>
            <p>&nbsp;</p>
            <video class="video" src="video/order.webm" controls onloadstart="this.volume=0.3"></video>
            <p>&nbsp;</p>
        </div>
        <button class="accordion">SOMETHING 3</button>
        <div class="panel">
            <p>&nbsp;</p>
            <p class="panel-text">Маленьких приятностей тебе!</p>
            <p>&nbsp;</p>
            <img class="video" style="width:50% !important" src="gif/teddy.webp"  />
            <p>&nbsp;</p>
        </div>
        <button class="accordion">SOMETHING 4</button>
        <div class="panel">
            <p>&nbsp;</p>
            <p class="panel-text">Небольшое поздравление от нас! с:</p>
            <p>&nbsp;</p>
            <video class="video" src="video/congrat.mp4" controls onloadstart="this.volume=0.3"></video>
            <p>&nbsp;</p>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container flex center">
        <p class="footer__text">С любовью, от Вадима © 2024</p>
    </div>
</footer>
<script src="js/accordion.js"></script>
</body>
</html>
